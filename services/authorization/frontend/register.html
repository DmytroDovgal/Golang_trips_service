{{define "register"}}

    <!DOCTYPE html>
    <html>
    <head></head>
    <body>
    <h2>Register</h2>
    <form role="form" method="POST" action="/api/v1/signup">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" name="name" value="" size="25" placeholder="Your name...">
        </div>
        <div class="form-group">
            <label>Surname</label>
            <input type="text" class="form-control" id="surname" name="surname" value="" size="25"
                   placeholder="Your surname...">
        </div>
        <div class="form-group">
            <label>Login</label>
            <input type="text" class="form-control" id="login" name="login" value="" size="25"
                   placeholder="Your login...">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="password" name="password" value="" size="25"
                   placeholder="Your password...">
        </div>
        <div class="form-group">
            <label>Role</label>
            <input type="text" class="form-control" id="role" name="role" value="" size="25"
                   placeholder="User/Admin...">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    </body>
    </html>
{{end}}
