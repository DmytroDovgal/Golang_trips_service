swagger: '2.0'
info:
  title: Team project Service API
  version: 1.0.0
schemes:
  - http
host: localhost:8080
basePath: /api/v1
produces:
  - application/json
consumes:
  - application/json
paths:
  /hello/{name}:
    get:
      summary: Hello message test
      tags:
        - HelloMessage
      parameters:
        - name: name
          in: path
          required: true
          type: string
      responses:
        '200':
          description: Message is successfully
          schema:
            $ref: "#/definitions/HelloMessage"
        '404':
          description: Failed
          schema:
            $ref: "#/definitions/ErrorMessage"
  /planes:
    get:
      summary: Get all planes from Database
      tags:
         - get
      responses:
         '200':
           description: Planes get successfully
           schema:
             $ref: "#/definitions/Plane"
         '404':
           description: Can't find plane with such id
  /plane:
    post:
      summary: Create plane to Database
      tags:
        - create
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          description: The plane to create
          required: true
          schema:
            $ref: "#/definitions/Plane"
      responses:
        '201':
          description: Plane create successfully
          schema:
            $ref: "#/definitions/Plane"
        '400':
          description: Can't create plane
          schema:
            $ref: "#/definitions/ErrorMessage"
  /plane/{id}:
    get:
      summary: Get plane from Database
      tags:
        - get
      consumes:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          type: string
      responses:
        '201':
          description: Plane get successfully
          schema:
            $ref: "#/definitions/Plane"
        '400':
          description: Can't get plane
          schema:
            $ref: "#/definitions/ErrorMessage"
    delete:
      summary: Delete plane from DB
      tags:
         - delete
      consumes:
         - application/json
      parameters:
         - name: id
           in: path
           required: true
           type: string
      responses:
         '201':
           description: Plane delete successfully
           schema:
             $ref: "#/definitions/Plane"
         '400':
           description: Can't delete plane
           schema:
             $ref: "#/definitions/ErrorMessage"
    patch:
      summary: Update plane from Database
      tags:
         - update
      consumes:
         - application/json
      parameters:
         - name: id
           in: path
           required: true
           type: string
      responses:
         '201':
           description: Plane update successfully
           schema:
             $ref: "#/definitions/Plane"
         '400':
           description: Can't update plane
           schema:
             $ref: "#/definitions/ErrorMessage"
definitions:
  Plane:
    type: object
    properties:
      id:
        type: string
        description: The plane ID in DB in UUID format.
      DepartureCity:
        type: string
        description: Plane departure city.
      ArrivalCity:
        type: string
        description: Plane arrival city.
  HelloMessage:
    type: object
    properties:
      name:
        type: string
        description: User name.
  ErrorMessage:
    type: object
    properties:
      Message:
        type: string
        description: Error message
